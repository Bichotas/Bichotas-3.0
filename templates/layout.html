    <!-- Inicio de bloque de estilos
            Este va a ser el cual tenga las clases que se van a utilizar en la plantilla base
    -->
    <style>

      .boton-general{
        border: none; 
        border-radius: 11px;
        width: 150px; 
        height: 34px; 
        background: #c4c4c4;
        font-family: Signika;
      }

      .addons-Bgeneral{
        opacity: 0.6; 
        margin-left: 20px;
      }
      
      .boton-general:hover{
        background-color: white;
      }


      .contenedor-actividades{
        position: absolute;
        width: 48px;
        height: 250px;
        background-color: gray;
        border-radius: 13px;
        top: 40%;
        left: -1%;
      }


      .contenedor-actividades:hover{
        
        position: absolute;
        width: 200px;
        height: 500px;
      }

      .owo{
        position: absolute;
        top: 50%;
        left: -5.75%;
        
      }
      .rotates{
        transform: rotate(-90deg);
        width: 250px;
        height: 48px;
        border-radius: 13px;

      }


      .rotates:hover{
        
      }
      .sing{
        background-color: #c4c4c4;
        position: absolute;
        transform: rotate(-90deg);
        width: 600px;
        height: 300px;
        border-radius: 13px;
        left: -1%;
        margin-top: -60%;

      }


/** Clase para botón de agregar activdad **/
      .soso{
        position: absolute;
        transform: rotate(90deg);
        top: 45%;
        left: 85%;
        border: none;
        border-radius: 11px;
        background-color: #AAAAAA;
        height: 40px;
        width: 120px;

      }

      .hacheR{
        transform: rotate(90deg);
        height: 5px;
        width: 250px;
      }

      .soso:hover{
        background-color: #f4f3f3;
      }
