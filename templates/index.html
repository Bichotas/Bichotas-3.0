{% extends "layout.html" %}

{% block styles %}
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Signika;
    }

    body{
        background: #c4c4c4;
        
    }

    .contenedor{
        
        background-color: #F2F2F2;
        width: 390px;
        height: 380px;
        border-radius: 16px;
        display: block;
        margin-top: auto;
        margin-left: auto;
        margin-right: auto;
    }

    .campo{
        color: black;
        opacity: inherit;
        position: relative;
        font-family: signika;
        
    }

    input{
        outline: none;
        border: none;
        background-color: #F2F2F2;
        font-size: 19px;
        border-radius: 16px;
        margin-top: 20px;
        width: 200px;
        height: 40px;
        text-align: center;
        display: inline-block;
        margin-bottom: 50px;
    }
    
    #uno{
        align-items: center;
    }
   
    button{
        background-color: #53E96B;
        color: white;
        font-size: 17px;
        width: 150px;
        height: 75px;
        outline: 0px;
        border: none;
        border-radius: 16px;
    }   

    span{
        position: relative;
        left: 25%;
        
        top: 30%;
    }

    .dou{
        margin-left: 20%;
        width: 230px;
        height: 0px;
        border: 1px solid rgba(0, 0, 0, 0.3);
        margin-top: -30px;
    }


    .separacion{
        margin-top: 100px;
        margin-bottom: 150px;
    }


</style>
{% endblock %}

{% block body %}

<div class="separacion"></div>
<div class="contenedor">
    <div class="campo"><form action="">
        
        <span><input type="text" name="username" placeholder="Username" ></span><br>
        
        <div class="dou"></div>
        <span><input type="text" name="email" id="email" placeholder="Email"></span><br>
        
        <div class="dou"></div>
        <span><input type="password" name="password" id="password" placeholder="Contraseña"></span><br>
        
        <div class="dou"></div>
        <span><input type="password" name="conpassword" id="conpassword" placeholder="Confirmar Contraseña"></span><br>
        <div class="dou"></div>
    </form></div>

    
</div>


<div class="abajo">
    <div><a href="#" target="_blank"><button>Crear cuenta</button></a></div><br>
    <div><div>¿Ya tienes cuenta?</div></div>
</div>
{% endblock %}
