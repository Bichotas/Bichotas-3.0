<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Proyecto</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Signika;
        }

        body{
            background: #c4c4c4;
            
        }

        .contenedor{
            
            background-color: #F2F2F2;
            width: 423px;
            height: 413px;
            border-radius: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .campo{
            color: black;
            opacity: inherit;
            position: relative;
            font-family: signika;
            
        }

        input{
            outline: none;
            border: none;
            background-color: #F2F2F2;
            font-size: 19px;
            border-radius: 16px;
            margin-top: 20px;
            width: 200px;
            height: 40px;
            text-align: center;
        }
        
       
        button{
            background-color: #53E96B;
            color: white;
            font-size: 17px;
            width: 150px;
            height: 75px;
            outline: 0px;
            border: none;
            border-radius: 16px;
        }   
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="campo"><form action="">
            
            <li><input type="text" name="username" placeholder="Username"></li>
            <li><input type="text" name="email" id="email" placeholder="Email"></li>
            <li><input type="password" name="password" id="password" placeholder="Password"></li>
            
        </form></div>
    </div>

    <div><a href="#" target="_blank"><button>Crear cuenta</button></div>


    
</body>
</html>
