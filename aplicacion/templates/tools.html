{% extends "layout.html" %}


{% block title %}

<title>Herramientas - SkyTools</title>

{% endblock %}


{% block links %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style-2.css') }}">
{% endblock %}
<!-- Estilos para la pagina tools -->

{% block styles %}


<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Signika;
    }

    body{
        background: #c4c4c4;
        
    }

    .contenedor{
        
        background-color: #000000;
        width: 100%;
        height: 25rem;
        display: flex;
        margin-top: auto;  

    }

    .contenedor-2{
        
        background-color: #f8f1f1;
        width: 25%;
        height: 150px;
        display: inline-flex;
        border-radius: 16px;
        margin-top: 16%;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: auto;

    
    }
    .titan{
        text-align: center;
        font-size: 200%;
        margin-top: auto;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: auto;
    }
    .campo{
        color: black;
        opacity: inherit;
        position: relative;
        font-family: signika;
        
    }

    input{
        outline: none;
        border: none;
        background-color: #F2F2F2;
        font-size: 19px;
        border-radius: 16px;
        margin-top: 20px;
        width: 200px;
        height: 40px;
        text-align: center;
        display: inline-block;
        margin-bottom: 50px;
        
    }
    
    #uno{
        align-items: center;
    }
   

    .dou{
        margin-left: 10%;
        width: 80%;
        height: 0px;
        border: 1px solid rgba(0, 0, 0, 0.3);
        margin-top: -20px;
        margin-bottom: 10px;
    }


    .separacion{
        margin-top: 100px;
    }

    .uwu{
        color: white;
        background-color: #53E96B;
        font-size: 17px;
        width: 170px;
        height: 80px;
        border: none;
        border-radius: 16px;
        box-shadow: 0px 6px 4px #438A4F;
    }

    .contenedor-boton{
        display: block;
        margin-top: 25%;
        margin-left: 30%;
    }    

    .pd{
        display: block;
        margin-left: 12%;
        margin-top: 5%;
    }

    .uwu:hover{
        background-color: #38c44f;
        box-shadow: 0px 6px 4px #296333;
    }

    .corte{
        margin-top: -100px;
    }
    
    .cuadrate{
        background-color: rgb(252, 252, 253); 
        height: 120px;
        width: 250px;
        position: relative;
        display: inline-block;
        margin-top: 2%;
        margin-left: 4%;
        margin-right: 2%;
        margin-bottom: 2%;
        border-radius: 20px;

    }

    .texto{
        text-align: center;
        display: block;
        font-size: xx-large;
        font-family: Signika;
        margin-top: 14%;

    }

    .cuadrate:hover{
        background-color: rgba(252, 252, 253, 0.836);
        /* box-shadow: 0px 6px 4px #14e937; */
        
    }
</style>

{% endblock %}

<!-- Bkloque para poner todo lo del body -->

{% block body %}

<div class="contenedor">
    <div class="contenedor-2">
        <div class="container titan">Herramientas</div>
    </div>
</div>
<div class="separacion"></div>
<ul>

    {% for i in myCategory %}
        <a href="{{ url_for(i.url_for_category) }}">
            <div class="cuadrate">
                 <div class="texto" style="font-family: 'Poppins', sans-serif;">{{ i.category_name }}</div>
            </div>
        </a>
    {% endfor %}

</ul>

{% endblock %}
