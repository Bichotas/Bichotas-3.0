{% extends "layout.html" %}

{% block title %}

<title>Profile - BichotaS</title>

{% endblock %}


{% block links %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style-3.css') }}">
{% endblock %}

<!-- Bloque de estilos -->
{% block styles %}

<style>
    h1, h2, h3, h4, h5, h6 {
    color: #141212;
  }

  .separacion{
        margin-top: 100px;
  }

  .bg-steel {
    background-color: #5f788a;
  }
  
  .site-header .navbar-nav .nav-link {
    color: #cbd5db;
  }
  
  .site-header .navbar-nav .nav-link:hover {
    color: #ffffff;
  }
  
  .site-header .navbar-nav .nav-link.active {
    font-weight: 500;
  }
  
  .content-section {
    background: transparent;
    padding: 100px 20px;
    border: none;
    border-radius: 3px;
    margin-bottom: 20px;
    margin-top: -20px;
  }
  
  .article-title {
    color: #444444;
  }
  
  a.article-title:hover {
    color: #428bca;
    text-decoration: none;
  }
  
  .article-content {
    white-space: pre-line;
  }
  
  .article-img {
    height: 65px;
    width: 65px;
    margin-right: 16px;
  }
  
  .article-metadata {
    padding-bottom: 1px;
    margin-bottom: 4px;
    border-bottom: 1px solid #e3e3e3
  }
  
  .article-metadata a:hover {
    color: #333;
    text-decoration: none;
  }
  
  .article-svg {
    width: 25px;
    height: 25px;
    vertical-align: middle;
  }
  
  .account-img {
    height: 20%;
    width: 20%;
    margin-right: 20px;
    margin-bottom: 16px;
  }
  
  .account-heading {
    font-size: 65px;
  }

  .spe{
       margin-left: 5%;
       margin-top: -2%;
  }

  .ba-nom{
      margin-left: 2.5%;
      margin-top: -3%;
  }

  .boton-unu{
    background-color: #c4c4c4;
    color: white;
    border-radius: 16px;
    border: none;
    width: 190px;
    height: 60px;
  }

  .boton-unu:hover{
    color: black;
    box-shadow: 0px 6px 4px #5a5c5a;
    background-color: #f3f3f3;
    border: 1px solid #dddddd;
  } 

  .coloca{
      display: block;
      margin-left: 40%;
      margin-top: -10%;
  }
  .cuadrito{
      width: 500px;
      height: 100px;
      border-radius: 20px;
      background-color: #c4c4c4;
      text-align: center;
      box-shadow: 0px 6px 4px #9da09d;
      align-items: center;
  }

  .cuadrito-herramienta{
      display: block;
      width: 150px;
      height: 150px;
      border-radius: 20px;
      background-color: #c4c4c4;
      text-align: center;
      box-shadow: 0px 6px 4px #9da09d;

  }
 
</style>

{% endblock %}

<!-- Bloque para el body -->
{% block body %}
  <div class="separacion">
    <div class="content-section">
        <div class="media" style="background-color: transparent !important;">
            <img class="rounded-circle account-img spe" src="{{ image_file }}">
            <div class="media-body ba-nom">
                <h2 class="account-heading" style="color: rgb(235, 233, 233);">{{ current_user.username }}</h2>
                <p class="text-secondary" style="font-size: 28px; margin-left: 2%; margin-top: 2%;">{{ current_user.email }}</p>
                <div class="container" style="margin-top: 3%; margin-left: 5%;">
                    <a href="{{ url_for('update') }}"><button class="boton-unu">Update profile</button></a>
                </div>
            </div>
        </div>
    </div>
    <div class="content-section">
        <div class="coloca">
            <div class="cuadrito">
                <h2 style="color: white;">Herramientas favoritas</h2>
            </div>
    </div>
{% endblock %}
